<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)" >
        <meta charset="UTF-8">
        <title th:text="'Chinook Tunes - ' + ${title}">Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div th:fragment="header" class="container text-center pt-4 pb-4">
            <div class="display-3">Chinook Tunes :)</div>
        </div>

        <div th:fragment="search-form" class="container align-items-center pb-4">
            <form th:action="@{/search}" method="GET" class="row g-3 align-items-center">
                <div class="col-3"></div>

                <div class="col-5">
                    <label class="visually-hidden" for="searchTerm">Search for songs</label>
                    <input type="text" th:name="searchTerm" class="form-control mb-2 mr-sm-2" id="searchTerm" placeholder="Search for songs...">
                </div>

                <div class="col-1">
                    <button type="submit" class="btn btn-info mb-2">Search</button>
                </div>

                <div class="col-3"></div>
            </form>

            <div class="text-center text-danger">
                <!---shows an error message if a value for the message has been set--->
                <span th:text="${errorMessage} ?: ''"></span>
            </div>
        </div>
    </body>
</html>
